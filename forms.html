<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> FORMS </title>
    </head>
    <body >
		<h1>Forms</h1>
		<h3>Input types</h3>
        <form action="" method="post">
			<table>
				<tr>
					<td>text</td>
					<td><input type="text" placeholder="Login"></td>
				</tr>
				<tr>
					<td>password</td>
					<td><input type="password" placeholder="Password"></td>
				</tr>
				<tr>
					<td>radio</td>
					<td><input type="radio" name="" value=""> <small>Radio button </small></td>
				</tr>
				<tr>
					<td>checkbox</td>
					<td><input type="checkbox" name="" value=""></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="" value="" checked> <small> (Checked) </small></td>
				</tr>
				<tr>
					<td>select</td>
					<td>
						<select name="type" >
							<option value="">Option #1</option>
							<option value="">Option #2</option>
							<option value="">Option #3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<select name="type" multiple>
							<option value="">Option #1</option>
							<option value="">Option #2</option>
							<option value="">Option #3</option>
						</select>
						<small> (Multiple) </small>
					</td>
				</tr>
				<tr>
					<td>file</td>
					<td><input type="file" name=""></td>
				</tr>
				<tr>
					<td>submit</td>
					<td><input type="submit" value="Button name"></td>
				</tr>
				<tr>
					<td>reset</td>
					<td><input type="reset" value="Reset button"></td>
				</tr>
				<tr>
					<td>textarea</td>
					<td><textarea name="" cols="30" rows="10" maxlength="250"></textarea> </td>
				</tr>
			</table>
		</form>
    </body>
</html>
