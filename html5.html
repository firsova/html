<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Special tags in html5</title>
</head>
<body>
	
	<h1>Tags for designation some basic parts of site</h1>
	<h3><em>just tags without css or something else</em></h3>
	<header>Site Header</header>
	<article>Here is some article or information</article>
	<aside>Side panel</aside>
	<menu>
		<li>Menu item</li>
		<li>Menu item</li>
		<li>Menu item</li>
	</menu>
	<details>
		<summary>Brief information</summary>
		<p><small>Full information about something </small></p>
	</details>
	<footer>Site Footer</footer>
	
	<hr>
	
	<h1>Media tags</h1>
	<audio controls="controls" loop="loop" src="http://goldenland.onfind.net/2/1/3.mp3"></audio>
	
	<video controls="controls" src="http://ie.microsoft.com/testdrive/ieblog/2011/nov/pp4_blog_demo.mp4"></video>

</body>
</html>
